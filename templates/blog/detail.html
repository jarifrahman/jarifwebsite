{% extends 'base.html' %}

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    {% block content %}
    <img class="card-img-top" src="{{blog.blog_image.url}}" height="500" width="200"></img>
    <br>
    <h1>{{blog.title}}</h1>
    <br>
    <img class="card-img-top" src="{{blog.blog_image2.url}}" height="500" width="200"></img>
    <br>
    <img class="card-img-top" src="{{blog.blog_image3.url}}" height="500" width="200"></img>
    <br>
    <img class="card-img-top" src="{{blog.blog_image4.url}}" height="500" width="200"></img>
    <br>
    <img class="card-img-top" src="{{blog.blog_image5.url}}" height="500" width="200"></img>
    <br>
    <p>
        {{blog.body}}
        <br />
        <br />
        {{blog.pub_date}}

    </p>

    {% endblock %}
</body>
</html>
